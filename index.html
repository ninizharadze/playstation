<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playstation</title>
        <link rel="stylesheet" href="../playstation/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="../playstation/imgs/logo.png" class="logo">
                <nav>
                    <ul id="menulist">
                        <li><a href="">Game Controllers</a></li>
                        <li><a href="">VR Accessories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="../playstation/imgs/menu.png" class="menu-icon" onclick="toggleMenu()">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2<br>Dualshock 4</h2>
                    <h3>Wireless Controller for PlayStation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now<img src="../playstation/imgs/arrow.png"</button>
                </div>
                <div class="col-2">
                    <img src="../playstation/imgs/controller.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="../playstation/imgs/add.png">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="../playstation/imgs/fb.png">
                <img src="../playstation/imgs/tw.png">
                <img src="../playstation/imgs/ig.png">
            </div>
        </div>
        <script src="../playstation/script.js"></script>
    </body>

</html>
